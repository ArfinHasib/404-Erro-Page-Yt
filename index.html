<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 Error | Page Not Found</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 class="h1">OOPS! Something Went Wrong :(</h1>
   <div class="main_wrapper">

      <div class="main">
         <div class="antenna">
            <div class="antenna_shadow"></div>
            <div class="antenna_1"></div>
            <div class="antenna_1d"></div>
            <div class="antenna_2"></div>
            <div class="antenna_2d"></div>
            <div class="a_base"></div>
         </div>
         <div class="tv">
            <div class="curve">
               <!-- Curve SVG -->
               <svg xml:space="preserve" viewBox="0 0 189.929 189.929" xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns="http://www.w3.org/2000/svg" version="1.1" class="curve_svg">
                  <path d="M70.343,70.343c-30.554,30.553-44.806,72.7-39.102,115.635l-29.738,3.951C-5.442,137.659,11.917,86.34,49.129,49.13
        C86.34,11.918,137.664-5.445,189.928,1.502l-3.95,29.738C143.041,25.54,100.895,39.789,70.343,70.343z"></path>
               </svg>
            </div>
            <div class="display_div">
               <div class="screen_out">
                  <div class="screen_out1">
                     <div class="screen">
                        <span class="notfound_text"> NOT FOUND</span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="lines">
               <div class="line1"></div>
               <div class="line2"></div>
               <div class="line3"></div>
            </div>
            <div class="button_div">
               <div class="button_1">
                  <div></div>
               </div>
               <div class="button_2"></div>
               <div class="speakers">
                  <div class="channel">
                     <div class="channel_1"></div>
                     <div class="channel_2"></div>
                     <div class="channel_3"></div>
                  </div>
                  <div class="line"></div>
                  <div class="line"></div>
               </div>
            </div>
         </div>
         <div class="bottom">
            <div class="base_left"></div>
            <div class="base_right"></div>
            <div class="base_bottom"></div>
         </div>
      </div>
      <div class="text_404">
         <div class="text_404-1">4</div>
         <div class="text_404-2">0</div>
         <div class="text_404-3">4</div>
      </div>
   </div>

</body>

</html>
